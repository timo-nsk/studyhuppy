<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>StudyTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/modul.css" th:href="@{/styles/modul.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<h2>Information</h2>
<div>
    <p>Name: <span th:text="${modulName}"></span></p>
    <p>Kreditpunkte/Leistungspunkte/CP: <span th:text="${kreditpunkte}"></span></p>
    <p>Kontaktzeit: <span th:text="${kontaktzeitStunden}"></span>h</p>
    <p>Selbststudium: <span th:text="${selbststudiumStunden}"></span>h</p>
    <p>Aktiv: <span th:text="${active}"></span></p>
    <p>Bisher gelernt: <span th:text="${timeLearned}"></span></p>
    <p>Klausurdatum: <span th:text="${klausurDate ?: 'Keine Klausur-Datum eingetragen'}"></span> <span th:text="${daysLeft == 0 ? '' : '(' + daysLeft + ' Tage)'}"></span></p>
    <p></p>
</div>

<h2>Option</h2>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
