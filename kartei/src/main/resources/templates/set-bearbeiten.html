<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="/static/styles/set-bearbeiten.css" th:href="@{/styles/set-bearbeiten.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>

<div id="view-container">
    <div class="alert alert-light general-options-container shd" role="alert">
        <div id="general-options-btn-group-container">
            <form method="get" th:action="@{/set-bearbeiten/delete-set}">
                <input type="hidden" name="karteiSetId" th:value="${karteiSetId}">
                <button class="btn btn-secondary">Set löschen</button>
            </form>

            <form method="get" th:action="@{/set-bearbeiten/reset-karteikarten}">
                <!-- tooltip -->
                <input type="hidden" name="karteiSetId" th:value="${karteiSetId}">
                <button class="btn btn-secondary">Alle Karteikarten vergessen</button>
            </form>

            <form method="get" th:action="@{/set-bearbeiten/delete-karteikarten}">
                <input type="hidden" name="karteiSetId" th:value="${karteiSetId}">
                <button class="btn btn-secondary">Alle Karteikarten löschen</button>
            </form>
        </div>
        <div>
            <form method="post" th:action="@{/set-bearbeiten/change-set-name}">
                <input type="hidden" name="karteiSetId" th:value="${karteiSetId}">
                <label for="set-name-change">Set-Namen ändern zu:</label>
                <input id="set-name-change" class="form-control" name="newSetName">
                <button class="btn btn-primary">Namen ändern</button>
            </form>
        </div>
    </div>

    <div class="accordion shd" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <p>Karteikarten</p>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-1" scope="col">Nr.</th>
                                <th class="col-7" scope="col">Frage</th>
                                <th class="col-2" scope="col">Typ</th>
                                <th class="col-2" scope="col">Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="karte, iter : ${karteikarten}">
                                <td>
                                    <p>
                                        <span th:text="${iter.index +1}"></span>
                                    </p>
                                </td>
                                <td>
                                    <p>
                                        "<span class="word-break" th:text="${karte.getFrage()}"></span>"
                                    </p>
                                </td>
                                <td>
                                    <p>
                                        <span class="word-break" th:text="${karte.getFrageTypFormatted()}"></span>
                                    </p>
                                </td>
                                <td>
                                    <div id="option-btn-group">
                                        <a id="edit-btn" title="Karteikarte bearbeiten" th:href="@{/karte-bearbeiten/{karteiSetId}/{karteFachId}(karteiSetId=${karteiSetId}, karteFachId=${karte.getFachId()})}">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form>
                                            <button id="delete-btn" type="submit" title="Karteikarte aus Set entfernen">
                                                <i class="bi bi-x-circle-fill"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
