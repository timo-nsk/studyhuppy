<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="/static/styles/new-set.css" th:href="@{/styles/new-set.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div id="new-set-form-box">
  <form id="new-set-form" method="post" th:action="@{/new-set}" th:object="${stapelForm}">
    <h2>Neues Karteikarten-Set erstellen</h2>
    <div class="mb-3">
      <label for="set-name">Setname:</label>
      <input id="set-name" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" th:field="*{setName}">
      <small class="danger" th:if="${#fields.hasErrors('setName')}" th:errors="*{setName}">Name Error</small>
    </div>

    <div class="mb-3">
      <label for="beschreibung">Beschreibung:</label>
      <input id="beschreibung" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" th:field="*{beschreibung}">
    </div>

    <div class="mb-3">
      <label for="modul-link">Modul verlinken:</label>
      <select id="modul-link" class="form-select fs-4" name="modulFachId" >
        <option selected value="">kein</option>
        <option th:each="modul : ${modulMap}" th:value="${modul.getKey()}">
          <span th:text="${modul.getValue()}"></span>
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="interval">Lern-Intervalle:</label>
      <div class="flex-container">
          <div class="flex-15">
              <input id="interval" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"
                     style="--bs-focus-ring-color: rgba(229, 209, 208, .40)"
                     th:field="*{lernIntervalle}">
          </div>
          <div class="flex-1">
              <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Beispiel: '10m,30m,2h'.<br>Nicht mÃ¶glich ist '62m,30h,40d'">
                <i class="bi bi-info-circle-fill text-dark tip"></i>
              </span>
          </div>
      </div>

      <small class="danger" th:if="${#fields.hasErrors('lernIntervalle')}" th:errors="*{lernIntervalle}">Name Error</small>
    </div>

    <div class="mb-3">
      <button type="submit">erstellen</button>
    </div>
  </form>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
            html: true
        });
    });
</script>
</body>
</html>
