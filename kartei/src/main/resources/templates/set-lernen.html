<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karteikarten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="/static/styles/kartei-lernen.css" th:href="@{/styles/kartei-lernen.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div>
    <div id="karteikarte-container" class="shd">
        <div class="karteikarte-container-item">
            <p th:text="${currentKarte.getFrage()}"></p>
        </div>
        <div id="kartei-antwort-div" class="karteikarte-container-item hidden">
            <p th:text="${currentKarte.getAntwort()}"></p>
        </div>
        <div id="anzeigen-btn-div" class="karteikarte-container-item btn-anzeige active">
            <button id="anzeige-btn" onclick="toggle()">Antwort anzeigen</button>
        </div>

        <div id="btn-group-div" class="karteikarte-container-item hidden">
            <hr>
            <form method="post" th:action="@{/update-karteikarte}" th:each="btnData, iter : ${btnDataList}">
                <input type="hidden" name="stapelId" th:value="${stapelId}">
                <input type="hidden" name="karteId" th:value="${currentKarte.getFachId()}">
                <input type="hidden" name="schwierigkeit" th:value="${btnData.schwierigkeit().toString()}">
                <input type="hidden" name="secondsNeeded" value="0">

                <div th:if="${btnDataList.size() == 3}" class="btn-group-container">

                        <button th:id="${'btn-' + iter.index}" class="btn-group" type="submit">
                            <span th:id="${'btn-' + iter.index + '-label'}" th:text="${btnData.getSchwierigkeitUpperCamelCase()}"></span>
                            (<span th:text="${btnData.btnTitel()}"></span>)
                        </button>

                </div>
                <div th:if="${btnDataList.size() == 2}" class="btn-group-container">

                        <button th:id="${'btn-' + (iter.index+1) }" class="btn-group" type="submit">
                            <span th:id="${'btn-' + (iter.index+1) + '-label'}" th:text="${btnData.getSchwierigkeitUpperCamelCase()}"></span>
                            (<span th:text="${btnData.btnTitel()}"></span>)
                        </button>

                </div>
                <div th:if="${btnDataList.size() == 1}" class="btn-group-container">
                    <button id="btn-2" type="submit" class="btn-group">
                        <span id="btn-2-label" th:text="${btnData.getSchwierigkeitUpperCamelCase()}"></span>
                        (<span th:text="${btnData.btnTitel()}"></span>)
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
<script src="/js/toggle-btn.js"></script>
<script src="/js/seconds-needed.js"></script>
</body>
</html>
