<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karteikarten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/general.css}">
  <link rel="stylesheet" href="/static/styles/new-karte.css" th:href="@{/styles/new-karte.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div>
  <div th:switch="${fragetypChoice}">
    <div th:case="'NORMAL'" id="new-karte-normal-form-box">
      <form id="new-karte-normal-form" class="shd" method="post" th:action="@{/bearbeite-karte/{karteiSetId}/{karteFachId}(karteiSetId=${karteiSetId}, karteFachId=${karteFachId})}" th:object="${newKarteikarteForm}">
        <div class="mb-3">
          <label for="new-frage" class="form-label">Frage:</label>
          <textarea id="new-frage" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" name="frage" rows="2"
                    th:field="*{frage}"></textarea>
          <small class="danger" th:if="${#fields.hasErrors('frage')}" th:errors="*{frage}">Frage Error</small>
        </div>

        <div class="mb-3">
          <label for="new-antwort" class="form-label">Antwort:</label>
          <textarea id="new-antwort" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" name="antwort" rows="3"
                    th:field="*{antwort}"></textarea>
          <small class="danger" th:if="${#fields.hasErrors('antwort')}" th:errors="*{antwort}">Antwort Error</small>
        </div>
        <div class="mb-3">
          <label for="new-notiz" class="form-label">Notiz:</label>
          <textarea id="new-notiz" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" name="notiz" rows="1"
                    th:field="*{notiz}"></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">bearbeiten</button>
        </div>
        <input type="hidden" name="frageTyp" th:field="*{frageTyp}">
      </form>
    </div>
  </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
