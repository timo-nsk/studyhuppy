<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karteikarten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="/static/styles/kartei-lernen.css" th:href="@{/styles/kartei-lernen.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div>
    <div id="karteikarte-container" class="shd">
        <div class="karteikarte-container-item">
            <p th:text="${currentKarte.getFrage()}"></p>
        </div>
        <div id="kartei-antwort-div" class="karteikarte-container-item hidden">
            <p th:text="${currentKarte.getAntwort()}"></p>
        </div>
        <div id="anzeigen-btn-div" class="karteikarte-container-item active">
            <button onclick="toggle()">Antwort anzeigen</button>
        </div>

        <div id="btn-group-div" class="karteikarte-container-item hidden">

        </div>
    </div>
</div>
<script src="/js/toggle-btn.js"></script>
</body>
</html>
