<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Studyhub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="/static/styles/account.css" th:href="@{/styles/account.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div id="account-container">
    <h2>Profil</h2>
    <div id="account-table-container">
        <table class="table">
            <tbody>
            <tr>
                <th>Username</th>
                <td th:text="${user.getUsername()}">Peter</td>
            </tr>
            <tr>
                <th>E-Mail</th>
                <td>
                    <p th:text="${user.getMail()}">
                <span>
                    <a>ändern...</a>
                </span>
                    </p>
                </td>
            </tr>
            <tr>
                <th>E-Mail Benachrichtigungen</th>
                <td>
                    <div class="form-check form-switch">
                        <label for="flexSwitchCheckChecked"></label>
                        <input onchange="sendEditNotificationRequest()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Passwort</th>
                <td>
                    <a th:href="@{/change-pass}">ändern...</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/delete-account}" class="btn btn-outline-danger">
                        Konto löschen
                    </a>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
<script src="/js/notification-toggler.js"></script>
<script src="/js/get-notification-subscription.js"></script>
</body>
</html>
