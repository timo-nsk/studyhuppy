<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Studyhub - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/general.css}">
  <link rel="stylesheet" href="/static/styles/pass.css" th:href="@{/styles/pass.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div id="change-pass-container">
  <div id="change-pass-form-container" class="shd">
    <form id="change-pass-form" method="post" th:action="@{/change-pass}" th:object="${changePasswordForm}">

      <div id="registration-form-header">
        <h3>Passwort ändern</h3>
      </div>

      <div class="mb-3">
        <label class="form-label" for="old-pw">Altes Passwort:</label>
        <input id="old-pw" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="password" th:field="*{oldPassword}">
        <small style="color: red;" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Name Error</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="new-pw">Neues Passwort:</label>
        <input id="new-pw" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="password" th:field="*{newPassword}">
        <small style="color: red;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Name Error</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="new-pw-repeat">Neues Passwort wiederholen:</label>
        <input id="new-pw-repeat" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="password" th:field="*{newPasswordRepeat}">
        <small style="color: red;" th:if="${#fields.hasErrors('newPasswordRepeat')}" th:errors="*{newPasswordRepeat}">Name Error</small>
      </div>

      <div id="register-btn-container" class="mb-3">
        <button type="submit" class="btn btn-primary">Passwort zurücksetzen</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
