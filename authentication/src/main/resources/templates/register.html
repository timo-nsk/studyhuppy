<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Studyhub - Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/login.css" th:href="@{/styles/register.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div id="registration-container">
    <div id="registration-form-container" class="shd">
        <form id="registration-form" method="post" th:action="@{/register/new-user}" th:object="${registerRequest}">

            <div id="registration-form-header">
                <h3>Registrieren</h3>
            </div>

            <div class="mb-3">
                <label class="form-label" for="mail">E-Mail:</label>
                <input id="mail" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="email" th:field="*{mail}">
                <small style="color: red;" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="username">Username:</label>
                <input id="username" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="text" th:field="*{username}">
                <small style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Passwort:</label>
                <input id="password" class="form-control" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="password" th:field="*{password}">
                <small style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="semester">Fachsemester:</label>
                <input id="semester" class="form-control" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)" type="number" th:field="*{semester}" th:value="${semester != null ? semester : 1}">
                <small style="color: red;" th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}">Semester Error</small>
            </div>

            <div class="form-check">
                <input id="subscription" class="form-check-input" type="checkbox" th:field="*{notificationSubscription}">
                <label class="form-check-label" for="subscription">Benachrichtigungen aktivieren</label>
            </div>

            <div class="form-check">
                <input id="agb"  class="form-check-input d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"  type="checkbox" th:field="*{acceptedAgb}">
                <label class="form-check-label" for="agb" ><a th:href="@{/agb}">AGB</a> akzeptieren</label>
                <small style="color: red;" th:if="${#fields.hasErrors('acceptedAgb')}" th:errors="*{acceptedAgb}">Name Error</small>
            </div>
            <div id="register-btn-container" class="mb-3">
                <button type="submit" class="btn btn-primary">Konto erstellen</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
