<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Studyhub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/login.css" th:href="@{/styles/login.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{/layout/fragments :: header}"></header>
<div id="login-container">
    <div id="login-form-container" class="shd">
        <form id="login-form" method="post" th:action="@{/login/auth}" th:object="${loginRequest}">
            <input type="hidden" name="redirect" th:value="${redirect}">

            <div id="login-form-header">
                <h3>Login</h3>
            </div>

            <label class="form-label" for="username">Username:</label>
            <input id="username" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" type="text" name="username" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)">
            <div>
                <small style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
            </div>

            <label class="form-label" for="password">Passwort:</label>
            <input id="password" class="form-control d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" type="password" name="password" style="--bs-focus-ring-color: rgba(229, 209, 208, .40)">
            <div>
                <small style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Passwort Error</small>
            </div>

            <div>
                <small style="color: red;" th:text="${badCredentials}"></small>
            </div>

            <div id="login-form-btn-grp">
                <button class="btn-grp-item btn btn-primary" type="submit">anmelden</button>
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/register}">registrieren</a>
            </div>

        </form>
    </div>
</div>
<footer th:replace="~{/layout/fragments :: footer}"></footer>
</body>
</html>
