<div class="main-container">
  <div *ngIf="emptyMindmaps()">
    <p>Keine Mindmaps vorhanden</p>
  </div>
  <div *ngIf="!emptyMindmaps()">
    <ul>
      <li *ngFor="let mindmap of mindmaps">
        <a [routerLink]="['/mindmap', mindmap.modulId]">Titel: {{ mindmap.title }} - Modul: {{mindmap.modulId}}</a>
      </li>
    </ul>
  </div>
</div>
