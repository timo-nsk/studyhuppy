<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Mail</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.mail}}</td>
    <td>
      <button (click)="deleteUser(user.userId)">delete</button>
    </td>
  </tr>
  </tbody>
</table>
