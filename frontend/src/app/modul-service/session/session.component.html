<p>Vorhandene Session-Konfiguration wählen</p>

<div class="session-config-container">
  <p>Lern-Session konfigurieren</p>
  <form>
    <label>Anzahl Blöcke:</label>
    <select [(ngModel)]="anzahlBloecke" name="blocke-select" (change)="setSessionConfigData()">
      <option [value]="1">1</option>
      <option [value]="2" selected>2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
      <option [value]="5">5</option>
    </select>
  </form>
  <div>
    <Lernblock *ngFor="let block of getBlocks(); let i = index"
               [index]="i" [block]="getBlock(i)"
               [module] = "module">
    </Lernblock>
  </div>
</div>

<button (click)="saveSession()">Session speichern</button>
<button *ngIf="sessionStarted" (click)="startSession()">Session starten</button>
<button *ngIf="!sessionStarted && !sessionPaused" (click)="pauseSession()">Session pausieren</button>
<button *ngIf="!sessionStarted && sessionPaused" (click)="resumeSession()">Session fortsetzen</button>
<button *ngIf="!sessionStarted" (click)="abortThisSession()">Session abbrechen</button>
