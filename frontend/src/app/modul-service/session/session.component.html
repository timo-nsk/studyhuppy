<p>Vorhandene Session-Konfiguration wählen</p>

<div class="session-config-container">
  <p>Lern-Session konfigurieren</p>
  <form>
    <label>Anzahl Blöcke:</label>
    <select [(ngModel)]="anzahlBloecke" name="blocke-select" (click)="print()">
      <option [value]="1">1</option>
      <option [value]="2" selected>2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
      <option [value]="5">5</option>
    </select>
  </form>
  <div>
    <Lernblock *ngFor="let block of getBlocks(); let i = index"
               [index]="i + 1">
    </Lernblock>
  </div>
</div>


<button>Session speichern</button>
<button>Session starten</button>
