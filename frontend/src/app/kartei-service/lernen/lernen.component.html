<div id="super-container">
  <div id="karteikarte-container">

    <hr>

    <div id="seconds-box">
      <p>{{lernzeitTimer.getLernzeitGesamt | timeFormat}}</p>
    </div>
    <!--NORMAL Karte -->
    <ng-container *ngIf="thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.NORMAL">
      <app-normal-karte [stapelData]="thisStapel"
                        [btnDataList]="btnDataList"
                        [hideAntwort]="hideAntwort"
                        [hideAntwortBtn]="hideAntwortBtn"
                        [hideBtnGroup]="hideBtnGroup"
                        [currentKarteSeconds]="currentKarteSeconds"
                        [lernzeitTimer]="lernzeitTimer"
                        ></app-normal-karte>
    </ng-container>

    <!-- CHOICE Karte -->
    <ng-container *ngIf="thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.SINGLE_CHOICE
                         || thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.MULTIPLE_CHOICE">
      <app-choice-kart
      [hideAntwortBtn]="hideAntwortBtn"
      [hideBtnGroup]="hideBtnGroup"
      [btnDataList]="btnDataList"
      [stapelData]="thisStapel"
      [lernzeitTimer]="lernzeitTimer"></app-choice-kart>
    </ng-container>
  </div>
</div>
