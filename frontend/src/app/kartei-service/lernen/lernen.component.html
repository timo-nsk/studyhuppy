<div id="super-container">
  <div id="karteikarte-container">
    <div id="seconds-box">
      <p>{{overallSeconds | timeFormat}}</p>
    </div>
    <!--NORMAL Karte -->
    <ng-container *ngIf="thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.NORMAL">
      <div class="sub-container">
        <div class="frage-container">
          <p>{{ thisStapel.karteikarten?.[kartenIndex]?.frage}}</p>
        </div>
      </div>
      <div class="sub-container" *ngIf="!hideAntwort">
        <div class="antwort-container">
          <hr>
          <p>{{ thisStapel.karteikarten?.[kartenIndex]?.antwort}}</p>
        </div>
      </div>
    </ng-container>

    <!-- CHOICE Karte -->
    <ng-container *ngIf="thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.SINGLE_CHOICE || thisStapel.karteikarten?.[kartenIndex]?.frageTyp == FrageTyp.MULTIPLE_CHOICE">
      <div class="sub-container">
        <div class="frage-container">
          <p>{{ thisStapel.karteikarten?.[kartenIndex]?.frage}}</p>
        </div>
      </div>
      <div class="sub-container">
        <div class="antwort-container">
          <hr>
          <table id="karteikarten-table" mat-table [dataSource]="antworten" class="mat-elevation-z8">

            <ng-container matColumnDef="wahr">
              <th mat-header-cell *matHeaderCellDef> Wahr </th>
              <td mat-cell *matCellDef="let element"> {{element.wahrheit}} </td>
            </ng-container>

            <ng-container matColumnDef="antwort">
              <th mat-header-cell *matHeaderCellDef> Antwort </th>
              <td mat-cell *matCellDef="let element"> "{{element.antwort}}" </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      <div *ngIf="!hideAntwort" class="sub-container">
        <div class="antwort-container">
          <p>actual antwort of the choices</p>
        </div>
      </div>
    </ng-container>

    <div class="sub-container" *ngIf="hideAntwortBtn">
      <button id="anzeige-btn" class="btn" (click)="toggleAntwort()">Antwort anzeigen</button>
    </div>
    <hr>
    <div class="row" *ngIf="hideBtnGroup">
      <div class="col-2"></div>
      <div id="btn-group" class="col-8">
        <div *ngFor="let btnData of btnDataList; let i = index">
          <button [id]="'k-btn-'+i" class="btn w-150 m-1" (click)="updateKarteikarte(i, $event)">{{btnData.schwierigkeit}} ({{btnData.btnTitel}})</button>
        </div>
      </div>
      <div class="col-1">
        <div id="bearbeiten-a">
          <a href="#">bearbeiten</a>
        </div>
      </div>
    </div>
  </div>
</div>
