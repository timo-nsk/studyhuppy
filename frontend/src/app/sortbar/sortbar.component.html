<div id="sortbar" class="shadow">
  <div class="sort-item" *ngFor="let item of sortItems; let i = index" [ngClass]="{ 'activ-sorted': currentSortedItemindex == i }">
    <a *ngIf="i == 0" disabled=""><strong>Sortieren</strong></a>
    <div *ngIf="i > 0" class="link-container">
      <div>
        <a class="link-secondary sort-link" (click)="sort(item.feld, i)">
          {{item.titel}}
        </a>
      </div>
        <div *ngIf="shouldSortAsc[i]">
          <!-- DESC -->
          <svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="#5985E1"><path d="M444-768v438L243-531l-51 51 288 288 288-288-51-51-201 201v-438h-72Z"/></svg>
        </div>
        <div *ngIf="!shouldSortAsc[i]">
          <!-- ASC -->
          <svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="#5985E1"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
        </div>
    </div>
  </div>
</div>
