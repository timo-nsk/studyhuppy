<div class="group-container">
  <div class="wrapper border-r">
    <div class="wrapper-item border-g">
      <h2>Gruppensession starten</h2>
    </div>
    <div class="wrapper-item border-g">
      <div id="service-header" class="border-o">
        <p>Lade hier Perosnen ein, um eine Gruppensession zu beginnen.</p>
        <p>Die gelernte Zeit wird allen Teilnehmern verrechnet.</p>
      </div>
      <div id="user-selection-container" class="border-o">
        <div *ngFor="let u of selectedUsersForSession">
          <div class="user-container" (click)="popUser(u.userId)">
            <p>{{u.username}}</p>
          </div>
        </div>

        <div *ngIf="!isFullQueue">
          <select id="add-user-btn" (change)="putUser($event)">
            <option *ngFor="let u of userFriends" [value]="u.userId">
              {{ u.username }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
