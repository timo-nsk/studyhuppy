<div id="bewertung-view-container" class="border-r">
  <section id="header-container" class="content-width border-b">
    <h2>Sessionbewertungen</h2>
    <a [routerLink]="'/session/overview'" >zurück</a>
  </section>
  <section id="general-stats-container" class="content-width border-b">
    <h3>Allgemeine durchschnittliche Leistung</h3>
    <table>
      <tbody>
        <tr>
          <td>Konzentration</td>
          <td>{{generalStatistiken.konzentrationBewertung}}/10</td>
        </tr>
        <tr>
          <td>Produktivität</td>
          <td>{{generalStatistiken.produktivitaetBewertung}}/10</td>
        </tr>
        <tr>
          <td>Schwierigkeit</td>
          <td>{{generalStatistiken.schwierigkeitBewertung}}/10</td>
        </tr>
      </tbody>
    </table>
  </section>
  <section id="individual-stats-container" class="content-width border-b">
    <h3>Individuelle Leistung pro Session</h3>
    <form>
      <label>Session wählen</label>
      <select>
        <option>Session X</option>
      </select>
    </form>
    <!-- TODO: hier eine Line Chart von chart.js-->
  </section>
</div>
