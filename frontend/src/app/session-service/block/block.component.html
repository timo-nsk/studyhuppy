<div class="block-container">
  <div class="index-container block-element-container">
    <p class="index-p">{{index + 1}}</p>
  </div>
  <div class="block-element-container ps-3">
    <form [formGroup]="blockForm">
      <table>
          <tbody>
            <tr>
              <td class="td-label">Modul:</td>
              <td>
                <select class="form-select modul-select" formControlName="modulId" (change)="setModulName($event)">
                  <option disabled selected value="">---</option>
                  <option *ngFor="let modul of module" [value]="modul.fachId">{{modul.name}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="td-label">Lernzeit:</td>
              <td>
                <select class="form-select lernzeit-select" formControlName="lernzeitSeconds">
                  <option [value]="5">5min</option>
                  <option [value]="10">10min</option>
                  <option [value]="15">15min</option>
                  <option [value]="20">20min</option>
                  <option [value]="25">25min</option>
                  <option [value]="30">30min</option>
                  <option [value]="35">35min</option>
                  <option [value]="40">40min</option>
                  <option [value]="45">45min</option>
                  <option [value]="50">50min</option>
                  <option [value]="55">55min</option>
                  <option [value]="60">60min</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="td-label">Pause:</td>
              <td>
                <select class="form-select pausen-select" formControlName="pausezeitSeconds">
                  <option [value]="5">5min</option>
                  <option [value]="10">10min</option>
                  <option [value]="15">15min</option>
                  <option [value]="20">20min</option>
                  <option [value]="25">25min</option>
                  <option [value]="30">30min</option>
                  <option [value]="35">35min</option>
                  <option [value]="40">40min</option>
                  <option [value]="45">45min</option>
                  <option [value]="50">50min</option>
                  <option [value]="55">55min</option>
                  <option [value]="60">60min</option>
                </select>
              </td>
            </tr>
          </tbody>
      </table>
    </form>
  </div>
  <div class="delete-block-container block-element-container" title="Block lÃ¶schen" (click)="removeBlock(index)">
    <div class="delete-block-btn">
      <svg class="delete-block-svg" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#EA3323"><path d="m448-326 112-112 112 112 43-43-113-111 111-111-43-43-110 112-112-112-43 43 113 111-113 111 43 43Zm-98 166q-14.25 0-27-6.38-12.75-6.37-21-17.62L80-480l221-296q8.25-11.25 21-17.63 12.75-6.37 27-6.37h472q24.75 0 42.38 17.62Q881-764.75 881-740v520q0 24.75-17.62 42.37Q845.75-160 821-160H350ZM155-480l195 260h471v-520H350L155-480Zm431 0Z"/></svg>
    </div>
  </div>
</div>
