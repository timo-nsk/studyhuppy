<div class="block-container">
  <h6> Block {{index + 1}}</h6>
  <div class="block-element-container">
    <table>
      <tbody>
        <tr>
          <td class="td-label">Modul:</td>
          <td>
            <select class="form-select" (change)="setModulOfBlock($event)">
              <option disabled selected value="">---</option>
              <option *ngFor="let modul of module" [value]="modul.fachId">{{modul.name}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="td-label">Lernzeit:</td>
          <td>
            <select class="form-select" (change)="setLernzeitOfBlock($event)">
              <option disabled selected value="">---</option>
              <option [value]="5">5min</option>
              <option [value]="10">10min</option>
              <option [value]="15">15min</option>
              <option [value]="20">20min</option>
              <option [value]="25">25min</option>
              <option [value]="30">30min</option>
              <option [value]="35">35min</option>
              <option [value]="40">40min</option>
              <option [value]="45">45min</option>
              <option [value]="50">50min</option>
              <option [value]="55">55min</option>
              <option [value]="60">60min</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="td-label">Pause:</td>
          <td>
            <select class="form-select" (change)="setPauseOfBlock($event)">
              <option disabled selected value="">---</option>
              <option [value]="5">5min</option>
              <option [value]="10">10min</option>
              <option [value]="15">15min</option>
              <option [value]="20">20min</option>
              <option [value]="25">25min</option>
              <option [value]="30">30min</option>
              <option [value]="35">35min</option>
              <option [value]="40">40min</option>
              <option [value]="45">45min</option>
              <option [value]="50">50min</option>
              <option [value]="55">55min</option>
              <option [value]="60">60min</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
