<div class="main-container align-items-center">
  <div class="text-center p-3" *ngIf="sessions == null">
    <p>Sie haben noch keine Lern-Sessions erstellt.</p>
    <p>Erstellen sie <a [routerLink]="'/module/session/create'">hier</a> eine Lern-Session!</p>
  </div>
  <div *ngIf="sessions != null">
    <div class="session-list-container bordered">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Lern-Session</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let session of sessions; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{session.titel}}</td>
          <td class="del-td">
            <a (click)="deleteSession(session.titel, session.fachId)">
              <svg class="del-icon" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#666666"><path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/></svg>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
