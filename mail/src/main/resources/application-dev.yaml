spring:
  application:
    name: mail
  mail:
    host: localhost
    port: 1025
    username: timo
    password: 1234
  datasource:
    password: ${MAIL_DB_PASS}
    username: ${MAIL_DB_USER}
    url: jdbc:postgresql://localhost:6435/${MAIL_DB}
  kafka:
    bootstrap-servers: localhost:10000
    consumer:
      group-id: studyhuppy-modul
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
management:
  endpoints:
    web:
      base-path: /api/mail/v1/actuator
      exposure:
        include: "*"
server:
  port: 9083
application:
  mail:
    address: ${MAIL_MAIN_EMAIL}
kartei:
  api-url: http://localhost:9081/api/kartei/v1
auth:
  api-url: http://localhost:9084/api/auth/v1